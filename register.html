<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h2 class="logo"><span>Sir</span> RONNEY</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="/#cities">our &nbsp; cities</a>
            <a href="/#contact">contact</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="https://formspree.io/f/xzblbbgd" method="POST">
                    <div class="input-box">
                        <input type="text" name="Username" id="username" autofocus autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="Email" id="email" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" required>
                        <label for="email">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="">
                            <input type="checkbox">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>
                            Already have an account? <a href="login.html" class="login-link">&nbsp;Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- <script src="script.js"></script> -->
</body>
</html>
