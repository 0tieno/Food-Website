<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h2 class="logo"><span>Sir</span> RONNEY</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="/#cities">our  &nbsp; cities</a>
            <a href="/#contact">contact</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="https://formspree.io/f/xzblbbgd" method="POST">
                <div class="input-box">
                    <input type="email" name="Email" id="email" autofocus autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required>
                    <label for="email">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Remember me &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </label>
                        <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? &nbsp;
                        <a href="register.html" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
